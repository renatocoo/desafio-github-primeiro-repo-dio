<h1>Lista de Cursos </h1>
<table class="table table-stripped">
    <thead>
        <tr>
        <th>Imagem</th>
        <th>Name</th>
        <th>Preço</th>
        <th>Código</th>
        <th>Nota</th>
        <th>Data de Lançamento</th>
        <th>Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td><img [src]="course.imageUrl" width="40" height="40" alt=""></td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>{{ course.releaseDate }}</td>
            <td></td>

        </tr>
    </tbody>
</table>
